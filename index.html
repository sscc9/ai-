<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Werewolf Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wolf-dark': '#0f172a',
                        'wolf-accent': '#3b82f6',
                        'phase-night': '#020617',
                        'phase-day': '#f0f9ff',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'fly-in-top': 'flyInTop 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) backwards',
                        'fly-in-bottom': 'flyInBottom 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) backwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        flyInTop: {
                            '0%': { opacity: '0', transform: 'translateY(40vh) scale(0.5)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        flyInBottom: {
                            '0%': { opacity: '0', transform: 'translateY(-40vh) scale(0.5)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #1e293b;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
